<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberBank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
</head>
<body>

        <div class="container">

            <div class="card-container">

                <div class="front">
                    <div class="image">
                        <img src="img/SBER.ME_BIG.png" alt="" style="height: 40px; margin-top: 2px;">
                        <img src="img/1 (1).png" alt="" style="margin-top: 40px;">

                    </div>

                    <div class="flexbox">
                        <div class="box">
                            <div class="card-number-box">0000 0000 0000 0000</div>
                            <span>ДЕРЖАТЕЛЬ КАРТЫ</span>
                            <div class="card-holder-name">ФИО</div>
                        </div>
                        <div class="box">
                            <span>срок</span>
                            <div class="expiration">
                                <span class="exp-month">mm</span>
                                <span class="exp-year">yy</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="back">
                    <div class="stripe"></div>
                    <div class="box">
                        <span>cvv</span>
                        <div class="cvv-box"></div>
                        <img src="img/visa.png" alt="">
                    </div>
                </div>

            </div>

            <form action="">
                <div class="inputBox">
                    <span>НОМЕР КАРТЫ</span>
                    <input type="text" maxlength="19" class="card-number-input" id="user-input">
                </div>
                <div class="inputBox">
                    <span>ДЕРЖАТЕЛЬ КАРТЫ</span>
                    <input type="text" class="card-holder-input" id="user-input1">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>срок годности мм</span>
                        <select name="" class="month-input" id="user-input2">
                            <option value="month" selected disabled>месяц</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>срок годности yy</span>
                        <select name="" id="user-input3" class="year-input" >
                            <option value="year" selected disabled>год</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>cvv</span>
                        <input type="text" maxlength="3" class="cvv-input" id="user-input4">
                    </div>
                </div>
                <button value="отправить" class="submit-btn" id="myButon"> отправить</button>
            </form>
<div class="vel">
            <table id="dataTable">
                <tr>
                    <td class="tgd">Номер карты</td>
                    <td class="tgd">Держатель карты</td>
                    <td class="tgd">Срок годности</td>
                    <td class="tgd">CVV</td>
                </tr>

        </div>

</div>

    <script src="dom.js">

    </script>

</body>
</html>
